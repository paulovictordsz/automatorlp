<section class="sec-form">
  <!-- logo da clínica (opcional) -->
  <div class="form-logo">
    <img src="https://via.placeholder.co/96" alt="Logo da clínica" />
  </div>

  <div class="form-card">
    <!-- faixa verde DENTRO do card, cantos superiores arredondados -->
    <div class="form-bar">
      <span class="wa-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.673-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.214-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488" fill="#fff"/>
        </svg>
      </span>
      <span class="bar-text">WhatsApp</span>
    </div>

    <form class="form-grid" action="#" method="post" novalidate>
      <div class="field">
        <label for="name">Nome e Sobrenome <span class="req">*</span></label>
        <input id="name" name="name" type="text" required placeholder='Ex: "Julia Nascimento"'>
      </div>

      <div class="field">
        <label for="phone">Whatsapp + DDD <span class="req">*</span></label>
        <input id="phone" name="phone" type="tel" required placeholder='Ex: "31999996666"'>
      </div>

      <!-- hiddens (UTM/track) -->
      <input type="hidden" name="utm_source">
      <input type="hidden" name="utm_campaign">
      <input type="hidden" name="utm_medium">
      <input type="hidden" name="utm_content">
      <input type="hidden" name="utm_term">
      <input type="hidden" name="utm_id">
      <input type="hidden" name="fbclid">
      <input type="hidden" name="gclid">
      <input type="hidden" name="wbraid">

      <div class="actions">
        <button type="submit" class="btn">Ir para o WhatsApp!</button>
      </div>
    </form>
  </div>
</section>

<style>
  :root{
    --green:#18B429;
    --text:#262626;
    --field-bg:#F4F2F2;
    --placeholder:#A2A2A2;
    --card-border:#E0BCAE66;
  }

  .sec-form{padding:24px 0; display:flex; flex-direction:column; align-items:center}
  .form-logo img{width:96px; height:auto; border-radius:12px; display:block; margin:0 auto 20px}

  .form-card{
    width:600px; max-width:92vw;
    background:#fff;
    border:1px solid var(--card-border);
    border-radius:20px;
    overflow:hidden;           /* barra verde arredonda junto */
    box-sizing:border-box;
  }

  /* barra verde dentro do card */
  .form-bar{
    height:67px; background:var(--green);
    display:flex; align-items:center; justify-content:center;
  }
  .wa-icon{
    display:inline-flex; 
    width:32px; 
    height:32px; 
    margin-right:12px;
    align-items:center;
    justify-content:center;
  }
  .wa-icon svg{
    width:24px; 
    height:24px; 
    display:block;
  }
  .bar-text{color:#fff; font:700 22px/1.1 "Lato", system-ui, Arial, sans-serif}

  /* grid interno do form */
  .form-grid{
    padding:27px 40px 40px 40px;
    display:grid; grid-template-columns:1fr; gap:17px;   /* gap = 17px */
  }
  @media (min-width:768px){
    .form-grid{ grid-template-columns:1fr 1fr }
    .actions{ grid-column:1 / -1 }
  }

  .field label{
    display:block; color:var(--text);
    font:600 14px/1.3 "Montserrat", system-ui, Arial, sans-serif;
    margin:0 0 8px;
  }
  .req{color:#E13C3C}

  .field input{
    width:100%; box-sizing:border-box;
    background:var(--field-bg);
    border:0; border-radius:9px;
    padding:12px 14px;
    font:500 14px/22px "Montserrat", system-ui, Arial, sans-serif;
    color:var(--text);
  }
  .field input::placeholder{color:var(--placeholder)}

  .actions{display:flex; justify-content:center; margin-top:6px}
  .btn{
    background:var(--green); color:#fff;
    border:0; border-radius:50px;
    font:400 18px/1 "Lato", system-ui, Arial, sans-serif;  /* regular, menor */
    padding:16px 32px 14px 32px;  /* padding menor */
    cursor:pointer;
    min-width:160px;  /* largura mínima menor */
    transition: all 0.2s ease;
    box-shadow: 0 4px 8px rgba(24, 180, 41, 0.3);
  }
  .btn:hover{
    transform: translateY(1px);
    box-shadow: 0 2px 4px rgba(24, 180, 41, 0.4);
  }
  .btn:active{
    transform: translateY(2px);
    box-shadow: 0 1px 2px rgba(24, 180, 41, 0.5);
  }
</style>
